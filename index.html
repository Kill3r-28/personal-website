<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Side B</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="center-frame">
        <header>
            <h2 class="site-title">Side B</h2>
            <nav>
                <a href="index.html">Home</a>
                <a href="resume.html">Resume</a>
            </nav>
        </header>
        <section>
            <h1>Welcome to Manoj's Side B</h1>
            <p>This website is a testimony of my AWS skills</p>
            <p>I'm still learning. Below is a diagram showing how this website came to life.</p>
            <img 
                src="https://assets-personal-website.s3.us-east-1.amazonaws.com/personal-website.drawio.png" 
                style="width:600px; height:400px; object-fit:contain; display:block; margin:24px auto;"
                alt="Website Diagram"
            >
        </section>
        <footer style="width:100%; text-align:center; margin-top:32px;">
            <p id="visitor-count">Loading visitor count...</p>
        </footer>
    </main>
    <script>
        fetch('/api/visit')
          .then(res => res.json())
          .then(data => {
            document.getElementById('visitor-count').textContent = `Page visits: ${data.count}`;
          });
    </script>
</body>
</html>
